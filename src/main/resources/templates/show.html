<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${'Name: ' + user.getName() + ', ' + 'Surname: ' + user.getSurname() }">VALUE</p>
<p th:text="${'Age: ' + user.getAge()}">VALUE</p>
<p th:text="${user.getId()}">VALUE</p>

<a th:href="@{/users/{id}/edit(id=${user.getId()})}">Edit</a>

<form th:action="@{/users/{id}/delete(id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
