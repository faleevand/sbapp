<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link th:href="@{webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <title>Демо Bootstrap</title>

</head>

<body>
<div class="container-fluid bg-light">
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>[[${#request.userPrincipal.principal.username}]] [[${#request.userPrincipal.principal.surname}]]
                with roles: [[${#request.userPrincipal.principal.roles}]]
            </th>

            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th>
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Logout"/>
                </form>
            </th>

        </tr>
        </thead>
    </table>
    <div class="row">
        <div class="col-md-12 container-fluid">
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 bg-white">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="/usertest">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">User</a>
                </li>
            </ul>
        </div>
        <div class="col-md-10">

            <h3>Admin panel</h3>
            <ul class="nav nav-pills dark">
                <li class="nav-item">
                    <a class="nav-link active bg-white text-black-50" href="/admin">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/new">New user</a>
                </li>
            </ul>
            <div class="col-md-12 bg-white">
                <h3>Create user</h3>
            </div>

            <div class="container text-center">
                <form th:method="POST" th:action="@{/user}" th:object="${user}">
                    <label for="username"><b>Enter username:</b> </label>
                    <br>
                    <input type="text" style="background-color: gold" th:field="*{username}" id="username"/>
                    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">UserName
                        Error
                    </div>
                    <br/>

                    <label for="password"><b>Enter password:</b> </label>
                    <br>
                    <input type="text" style="background-color: gold" th:field="*{password}" id="password"/>
                    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password
                        Error
                    </div>
                    <br/>

                    <label for="age"><b>Enter age:</b> </label>
                    <br>
                    <input type="number" style="background-color: gold" th:field="*{age}" id="age"/>
                    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
                    <br>

                    <label for="surname"><b>Enter surname:</b> </label>
                    <br/>
                    <input type="text" style="background-color: gold" th:field="*{surname}" id="surname"/>
                    <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname
                        Error
                    </div>
                    <br>
                    <label for="surname"><b>Roles:</b> </label>

                    <br>
                    <select class="custom-select col-sm-2" style="background-color: gold" multiple id="roles"
                            name="roles" size="2">

                        <option value="2">Admin</option>

                        <option value="1">User</option>

                    </select>

                    <br>
                    <br>
                    <input type="submit" class="btn-success" value="Add new user!"/>
                </form>
            </div>
        </div>

        <script th:src="@{webjars/jquery/jquery.min.js}"></script>
        <script crossorigin="anonymous"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                type="text/javascript"></script>
        <script th:src="@{webjars/bootstrap/js/bootstrap.min.js}"></script>
        <script crossorigin="anonymous" src="../static/js/main.js" th:src="@{/main.js}"
                type="text/javascript"></script>

    </div>
</div>
</div>
</body>
</html>
